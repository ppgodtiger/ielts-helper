
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息展示</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f7b733, #fc4a1a); /* 修改背景色为橙色渐变 */
        }
        .container {
            max-width: 1080px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            border-radius: 5px;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
            background-color: rgba(255, 229, 180, 0.8); /* 修改导航栏背景色 */
        }
        .nav a, .nav a:hover, .nav a:focus {
         color: #333; /* 文本颜色保持不变，以确保对比度 */
        }
        .nav::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: #ccc;
            visibility: hidden;
            transform: scaleX(0);
            transition: transform 0.2s ease-in-out;
        }
        .nav a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s ease;
        }
        .nav a:hover, .nav a:focus {
            background-color: #ddd;
        }
        .nav a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #333;
            transform: scaleX(0);
            transition: transform 0.2s ease-in-out;
            visibility: hidden;
        }
        .nav a:hover::after, .nav a:focus::after {
            transform: scaleX(1);
            visibility: visible;
        }
        .content {
            background-color: #fff8e6; /* 修改内容区域背景色 */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin-bottom: 20px;
            position: relative;
        }
        .content h2 {
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .content p {
            color: #666;
            line-height: 1.6;
            text-align: justify;
            margin-bottom: 15px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d35400;/* 修改按钮背景色 */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            cursor: pointer;
            margin-bottom: 10px;

        }
        .btn:hover {
            background-color: #e67e22; /* 修改按钮悬停背景色 */
        }
        .info{
               text-align: left;
        }
        p{
            width:350px;
        }
    a{
        color:#f00;
        }
    a:hover{
        color:#FDF405;
        }
    a:active{
        color:#F707EE;
        }
    </style>
</head>

<div class="container">
<body>
<h1>修改个人信息</h1>
    <div class="nav">
            <a href="{{ url_for('index') }}" class="active">首页</a>
            <a href="{{ url_for('userinfo') }}" class="active">个人中心</a>
            <a href="#">考试报名</a>
            <a href="{{ url_for('learn') }}">学习中心</a>
            <a href="#">关于编者</a>
    </div>
<body>
<div class="content">

    {{ username }}
    <form method="post">
        <p>用户id：{{ userid }}</p>
         <input type="hidden" name="userid" value="{{ userid }}">
         <input type="hidden" name="userpsw" value="{{ userpsw }}">
        <p>姓名：<input type="text" name="username" value="{{ username }}"></p>
        <p>电子邮箱：<input type="email" name="useremail" value="{{ useremail }}"></p>
        <p><input type="submit" value="提交"></p>
    </form>
</div>
</body>
</html>
