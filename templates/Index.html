    <script>var textstr = "好好学习向上";
    var TColor = "#ffcc00";
    var TFont = "楷书";
    textstr = textstr.split("");
    var n = textstr.length;
    var mass = 360 / n;
    var cy = cx = sb = 0;
    var yb = 50;
    var xb = 60;
    var sa = 0.02;
    var pa = new Array();
    var pb = new Array();
    var logo = document.getElementById("logo");

    for (var i = 0; i < n; i++) {
      var span = document.createElement("span");
      span.textContent = textstr[i];
      span.style.position = "absolute";
      span.style.height = "30px";
      span.style.width = "30px";
      span.style.fontFamily = TFont;
      span.style.textAlign = "center";
      span.style.color = TColor;
      logo.appendChild(span);
    }

    function sport() {
      cy = document.body.scrollTop + 60;
      cx = document.body.scrollLeft + window.document.body.clientWidth - 100;
      for (var i = 0; i < n; i++) {
        var span = logo.children[i];
        span.style.top = cy + yb * Math.sin(sb + i * mass * Math.PI / 180) + "px";
        span.style.left = cx + xb * Math.cos(sb + i * mass * Math.PI / 180) + "px";
        pb[i] = span.offsetTop - cy;
        pa[i] = pb[i] - pb[i] * 2;
        if (pa[i] < 1) {
          pa[i] = 0;
          span.style.visibility = 'hidden';
        } else {
          span.style.visibility = 'visible';
        }
        span.style.fontSize = pa[i] / 1.7 + "px";
      }
      sb -= sa;
      requestAnimationFrame(sport);
    }

    sport();
    </script>
    <script>
        window.onload = function(){
      var box=this.document.getElementsByClassName("re")[0];
      var lik=box.getElementsByTagName("li");
      function fun(i,j){//转换图片函数，就是把透明度改了一下
        lik[i].style.opacity=1;
        lik[j].style.opacity=0;
        lik[i+5].style.backgroundColor="#ffffff";//改一下小图标
        lik[j+5].style.backgroundColor="#00000000"
      }
      fun(0,1);//初始化下
      var i =0;
      function auto(){//轮播循环函数
        if(++i>=5){
          i=0;
          fun(0,4);
        }
        else fun(i,i-1);
      }
      timer=this.setInterval(auto,1000);
      box.onmouseover = function () { //鼠标划上去，停止轮播
        console.log('good');
        clearInterval(timer);
      }
      box.onmouseout = function () { //鼠标划出，继续轮播
        timer = setInterval(auto, 2000); //调用定时器
      }
      var j =0;
      for(;j<5;j++){//点击小图标也可以转换图片
        lik[j+5].ind=j;
        lik[j+5].onclick=function(){
          fun(this.ind,i)
          i=this.ind;
        }
      }

    }

    </script>
