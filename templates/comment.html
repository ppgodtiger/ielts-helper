<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论页面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .alert {
            background-color: #f44336;
            color: white;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .form {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        form button[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button[type="submit"]:hover {
            background-color: #45a049;
        }
        .comment-list {
            list-style-type: none;
            padding: 0;
        }
        .comment-item {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .username {
            color: #0084ff;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .comment-body {
            color: #333333;
            font-size: 1em;
            line-height: 1.6em;
        }
    </style>
</head>
<body>

    <div class="alert">{{ message }}</div>
    <div class="container">
        <div class="form">
            <form name="frm" method="post">
                <input type="text" name="body" placeholder="请输入内容">
                <button type="submit">发表评论</button>
            </form>
        </div>
        <ul class="comment-list">
            {% for pinlun in pinlun %}
            <li class="comment-item">
                <p class="username">{{ pinlun.username }}</p>
                <p class="id">({{ pinlun.id }})</p>
                <p class="comment-body">{{ pinlun.body }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
