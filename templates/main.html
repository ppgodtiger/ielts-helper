

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进入页面</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Raleway:400,700");
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            font-family: 'Raleway', sans-serif;
            margin: 0;
        }
        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .container:hover .top:before,
        .container:hover .top:after,
        .container:hover .bottom:before,
        .container:hover .bottom:after,
        .container:active .top:before,
        .container:active .top:after,
        .container:active .bottom:before,
        .container:active .bottom:after {
            margin-left: 200px;
            transform-origin: -200px 50%;
            transition-delay: 0s;
        }
        .container:hover .center,
        .container:active .center {
            opacity: 1;
            transition-delay: 0.2s;
        }
        .top:before,
        .top:after,
        .bottom:before,
        .bottom:after {
            content: '';
            display: block;
            position: absolute;
            width: 200vmax;
            height: 200vmax;
            top: 50%;
            left: 50%;
            margin-top: -100vmax;
            transform-origin: 0 50%;
            transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
            z-index: 10;
            opacity: 0.65;
            transition-delay: 0.2s;
        }
        .top:before {
            transform: rotate(45deg);
            background: #e46569;
        }
        .top:after {
            transform: rotate(135deg);
            background: #ecaf81;
        }
        .bottom:before {
            transform: rotate(-45deg);
            background: #60b8d4;
        }
        .bottom:after {
            transform: rotate(-135deg);
            background: #3745b5;
        }
        .center {
            position: absolute;
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            margin-left: -200px;
            margin-top: -200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
            transition-delay: 0s;
            color: #333;
        }
        .center input {
            width: 100%;
            padding: 15px;
            margin: 5px;
            border-radius: 1px;
            border: 1px solid #ccc;
            font-family: inherit;
        }
        input{
            cursor: pointer;
        }
        a{
            font-size:30px;
        }
        a:link{
            color:red;
            text-decoration:none
        }
        a:visited{color: brown;}

        a:hover{
            text-decoration:none;
            color: coral;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container" onclick="onclick">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="center">
        <h1>欢迎使用雅思学习系统</h1>
        <p><a href="{{ url_for('login')}}" target="_self">登录</a></p>
        <p><a href="{{ url_for('register') }}" target="_self">注册</a></p>
        <p><a href="{{ url_for('admin_login') }}" target="_self">管理员入口</a></p>
        <h2>&nbsp;</h2>
        <p class="head1">{% if message %} {{message}} {% endif %}</p>
    </div>
</div>
</body>
</html>
